<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejs demo</title>
</head>
<body>
	<h1><%=name%></h1>
	<h2><%=age%></h2>
	<ul>
		<% list.forEach(function(item){ %>
			<li><%= item %></li>
		<% }) %>
	</ul>
	<% if(login){ %>
		<h1><%= name %></h1>
	<% }else{ %>
		<a href="">请登录</a>
	<% } %>
	
	<table border="1" cellpadding="50">
		<% for(var i=1;i<10;i++){ %>
			<tr>
				<% for(var j=i;j<10;j++){ %>
					<td><%=i%>*<%=j%>=<%=i*j%></td>
				<% } %>
			</tr>
		<% } %>
	</table>
	
	<div><%- s %></div>
</body>
</html>
